server {
  listen       80;
  server_name  _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve static files
  location /assets/ {
    try_files $uri =404;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }

  # API calls (optional) - proxy to backend gateway/service if path starts with /api
  # Adjust target to your API Gateway container name & port once added (e.g., api-gateway:5000)
  location /api/ {
    proxy_pass http://ai-service:5012/; # TEMP: direct to ai-service until gateway is in compose
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }
}
